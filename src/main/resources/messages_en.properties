# index

index.lead=Catalogue of procurement risk indicators from various countries.
index.title=Welcome
lorem=\
This website is an open collection of indicators and projects that were created to monitor public procurements around the world. It serves as a resource for individuals and groups who are looking for an overview of the topic, but also practitioners eager to learn about the work of colleagues, to receive feedback and make new connections in this community.\n\
\n\
The indicators listed on this site can be theoretical or implemented for research and digital tools. They may serve academic purposes or foster civic control over public spending. Contributions are welcome from all members of this community may they work for research institutions, companies, international organizations, governments or civil society. We encourage the sharing of descriptions and code.

