<tr class="details-field {{^details-field.value}}hide{{/details-field.value}}">
	<th class="hide-on-small-only">
		<i class="material-icons left">{{ details-field.icon }}</i>
		{{ details-field.label }}
	</th>
	<td width="60%">
		<strong class="hide-on-med-and-up">{{ details-field.label }}<br></strong>
		{{{ details-field.value }}}
	</td>
</tr>
