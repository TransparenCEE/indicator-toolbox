{{#_base}}
<div class="full-page">
	<div class="container">
		<div class="row">
			<div class="col s12 m8 offset-m2 l6 offset-l3">
				<div class="card login-panel">
					<div class="card-content">
						<div class="card-title center">
							<strong>{{#m}}base.title{{/m}}</strong>
							<br>{{#m}}admin.title{{/m}}
						</div>
						<div class="divider"></div>
						<br>
						{{#error}}
						<p class="error">{{#m}}login.error{{/m}}</p>
						{{/error}}
						<br>
						<form action="/login" method="post">
							<input type="hidden" name="_csrf" value="{{ _csrf.token }}"/>
							<input type="hidden" name="remember-me" value="true"/>
							<div class="row">
								<div class="input-field col s12 col m10 offset-m1">
									<input id="username" name="username" type="text">
									<label for="username">{{#m}}login.username{{/m}}</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 col m10 offset-m1">
									<input id="password" name="password" type="password">
									<label for="password">{{#m}}login.password{{/m}}</label>
								</div>
							</div>
							<div class="card-action center">
								<br>
								<button class="btn waves-effect waves-light" type="submit" name="login">
									{{#m}}login.submit{{/m}}
									<i class="material-icons right">chevron_right</i>
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{{/_base}}
{{>_layouts/base}}
